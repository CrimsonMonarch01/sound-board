<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundBoard for Xmas</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="match.css">
</head>
<body class="background">
    <div class="buttons" id="buttons">
        <button onclick="playHohoho(event)" class="hohoho">Ho ho ho!</button>
        <audio id="HohohoSound" src="music/hohoho2.mp3"></audio>
        <button onclick="playJingle(event)" class="jingle">Jingle Bells</button>
        <audio id="MetalJingles" src="music/MetalJingles.mp3"></audio>
        <button onclick="playAllIwant(event)" class="alliwant">Most basic christmas music</button>
        <audio id="AllIwantSound" src="music/AllIwant.mp3"></audio>
        <button onclick="playPrichazeji(event)" class="vanoceprichadzeji">Vanoce prichazeji</button>
        <audio id="PrichazejiSound" src="music/Prichazeji.mp3"></audio>
    </div>
    
    
    
</body>
</html>
